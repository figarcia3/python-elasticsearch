version: '3'

services:
  search:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.7.0
    volumes:
      - data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
